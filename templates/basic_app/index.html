<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card1</title>

    <link rel="stylesheet" href="{% static 'css/card1.css' %}">
    <script src="https://kit.fontawesome.com/b53972c862.js" crossorigin="anonymous"></script>
</head>
<body>
<center>
    <div class="container">
        <div class="card-container">
          {% if user.is_authenticated %}

            <div class="left-card">
                <div class="img-container">
                    <img src="/discord.png" alt="" srcset="">
                </div>
                <br>
                <h1>{{ user.first_name }}</h1>
                {%
                  with open('text.txt', 'w') as f:
                    f.write(user.first_name)
                %}
                <br>
                <p>Hi this is a professional web developer with qualitative experience.
                </p>
            
            </div>
          {% endif %}
            <div class="right-card">
                <div class="link">
                        <div class="text">
                            github
                        </div>

                        <div class="logo">
                            <i class="fa-brands fa-github fa-4x"></i>
                        </div>
                </div>
            </div>


        </div>
    </div>
</center>
</body>
</html>
